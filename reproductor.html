<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Escucha la señal online de Radio El Inacapino. ¡Música, contenidos educativos y buena vibra estudiantil!">
  <meta name="keywords" content="radio online INACAP, señal en vivo, Zeno radio, escuchar INACAP, música INACAP">
  <meta name="author" content="Cristián Riffo Araya">

  <!-- Open Graph -->
  <meta property="og:title" content="🎧 Escucha Radio El Inacapino - Señal Online">
  <meta property="og:description" content="Disfruta de nuestra señal continua con AutoDJ y contenidos estudiantiles.">
  <meta property="og:image" content="https://sonrisitaeventos.github.io/inacapino/imagenes/portadainacapino.png">
  <meta property="og:url" content="https://sonrisitaeventos.github.io/inacapino/reproductor.html">
  <meta property="og:type" content="music.radio_station">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="🎧 Radio El Inacapino - Señal Online">
  <meta name="twitter:description" content="Escucha música, cápsulas y contenidos creados por estudiantes.">
  <meta name="twitter:image" content="https://sonrisitaeventos.github.io/inacapino/imagenes/portadainacapino.png">

  <title>El Inacapino - Reproductor</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FY11ZY6ZV3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FY11ZY6ZV3');
  </script>
</head>
<body>
  <header class="noticiero-flex">
    <nav>
      <a href="index.html">Inicio</a>
      <a href="index.html#rebobinando">Rebobinando</a>
      <a href="index.html#capsulas">Cápsulas</a>
      <a href="index.html#encuesta">Encuesta</a>
      <a href="index.html#concursos">Concursos</a>
      <a href="index.html#postales">Postales</a>
      <a href="index.html#noticias">Noticias</a>
      <a href="index.html#muro-deseos">Muro de los Buenos Deseos</a>
    </nav>
    <div class="top-info">
      <span id="reloj">00:00</span>
      <span id="clima">☀️ --°C</span>
      <span class="live-indicator">EN VIVO</span>
    </div>
    <div class="mensaje-motivacional">
      <span id="mensajeTexto">🌟 Sigue adelante, lo mejor está por venir.</span>
    </div>
  </header>

  <img src="imagenes/logoradio.png" alt="Logo Radio INACAP" class="logo">
  <h1>El Inacapino Puerto Montt</h1>
  <p class="frase-motivacional" id="frase">🌟La educación es el pasaporte al futuro.🎉</p>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="reproductor.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
  </div>

  <button class="abrir-btn" onclick="window.open('https://zeno.fm/player/inacapinoptomontt','zeno','width=400,height=150');">
    🎧 Abrir Reproductor en Ventana
  </button>

  <section id="zeno-radio" style="margin: 40px auto; text-align: center;">
    <iframe 
      src="https://zeno.fm/player/inacapinoptomontt" 
      width="768" 
      height="300" 
      frameborder="0" 
      style="border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2); max-width: 100%;">
    </iframe>
  </section>

  <audio id="audioElement" autoplay>
    <source src="https://stream.zeno.fm/zyaw3bqy3rhvv" type="audio/mpeg">
  </audio>

  <button id="playMobile" style="display: none; margin-top: 10px; background: #00ffcc; color: black; font-weight: bold; border: none; border-radius: 8px; padding: 10px 20px; cursor: pointer; box-shadow: 0 0 10px rgba(0,255,204,0.4);">
    📲 Presiona para comenzar a escuchar
  </button>

  <!-- ✅ Scripts -->
  <script src="js/funciones_comunes.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      initFuncionesComunes();

      const audio = document.getElementById("audioElement");
      const boton = document.getElementById("playMobile");

      audio.muted = false;
      audio.volume = 0.8;

      audio.play().catch(() => {
        boton.style.display = "inline-block";
      });

      boton.addEventListener("click", () => {
        audio.play().then(() => {
          boton.style.display = "none";
        });
      });
    });
  </script>
</body>
</html>
