<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Inacapino - Reproductor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
      text-align: center;
    }

    .titulo {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
    }

    .video-container {
      position: relative;
      margin: 40px auto;
      max-width: 720px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .video-container video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      opacity: 1;
    }

    .zeno-box {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 640px;
      height: 125px; /* ‚úÖ Altura ajustada para mostrar todo el contenido */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,255,204,0.2);
    }

    /* Opcional: responsivo para pantallas peque√±as */
    @media (max-width: 600px) {
      .zeno-box {
        height: 115px;
      }
    }
  </style>
</head>
<body>

  <div class="titulo">üéôÔ∏è El Inacapino</div>
  <p>Transmitiendo desde Puerto Montt para toda Latinoam√©rica üåçüéß</p>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="reproductor.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>

    <!-- ‚úÖ Iframe Zeno bien posicionado -->
    <div class="zeno-box">
      <iframe 
        src="https://zeno.fm/player/inacapinoptomontt" 
        width="100%" 
        height="100%" 
        frameborder="0" 
        scrolling="no">
      </iframe>
    </div>
  </div>

</body>
</html>
