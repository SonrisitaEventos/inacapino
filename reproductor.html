<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor El Inacapino</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .titulo {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .video-container {
      position: relative;
      margin: 40px auto 20px;
      max-width: 720px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    video {
      width: 100%;
      height: auto;
      border: none;
      display: block;
    }

    .audio-player {
      position: absolute;
      bottom: 20px; /* Ajusta esta altura para calzar con la franja blanca */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    audio {
      width: 280px;
    }

    #cancionActual {
      margin-top: 15px;
      font-size: 18px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <div class="titulo">üéôÔ∏è Radio El Inacapino</div>
  <p>Transmitiendo desde Puerto Montt para toda Latinoam√©rica üåçüéß</p>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="reproductor.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>

    <!-- üîä Reproductor de audio sobre el video -->
    <div class="audio-player">
      <audio controls autoplay>
        <source src="https://stream.zeno.fm/zyaw3bqy3rhvv" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
  </div>

  <!-- üé∂ Canci√≥n actual desde Zeno -->
  <div id="cancionActual">üéµ Cargando canci√≥n...</div>

  <script>
    function actualizarCancion() {
      fetch("https://api.zeno.fm/stations/18fdybqy3rhwv/nowplaying")
        .then(response => response.json())
        .then(data => {
          const titulo = data.title || "Sin informaci√≥n üé∂";
          document.getElementById("cancionActual").innerText = `üéµ Ahora suena: ${titulo}`;
        })
        .catch(() => {
          document.getElementById("cancionActual").innerText = "üîÑ Esperando datos...";
        });
    }

    // Actualiza la canci√≥n cada 15 segundos
    actualizarCancion();
    setInterval(actualizarCancion, 15000);
  </script>

</body>
</html>
