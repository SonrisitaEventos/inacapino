<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
      text-align: center;
    }
    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 20px;
    }
    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    .logo {
      max-width: 150px;
      margin: 20px auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .frase-motivacional {
      font-style: italic;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .mensaje-motivacional {
      overflow: hidden;
      white-space: nowrap;
    }
    .mensaje-motivacional span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollMensaje 15s linear infinite;
      font-weight: bold;
      color: #00ffd5;
    }
    @keyframes scrollMensaje {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .mensaje-resalte {
      animation: destello 1s ease-in-out 2;
    }
    @keyframes destello {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .titulo {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
    }
    .video-container {
      margin: 30px auto;
      max-width: 720px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }
    .video-container video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }
    .zeno-box {
      margin: 20px auto;
      width: 95%;
      max-width: 640px;
      height: 180px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,255,204,0.3);
    }
    .abrir-btn {
      margin: 15px auto;
      background: linear-gradient(45deg, #1DB954, #1ed760);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #1DB954aa;
      animation: pulso 2s infinite;
    }
    @keyframes pulso {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #playMobile {
      display: none;
      margin: 20px auto;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,204,0.4);
      max-width: 90%;
    }
    @media (max-width: 600px) {
      .zeno-box { height: 220px; }
      nav a { font-size: 12px; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Inicio</a>
      <a href="#rebobinando">Rebobinando</a>
      <a href="#capsulas">C√°psulas</a>

  <img src="radio inacap.png" alt="Logo Radio INACAP" class="logo">

    <iframe src="https://zeno.fm/player/inacapinoptomontt" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
  </div>

  <audio id="audioElement" autoplay>

  </audio>

  <button id="playMobile" onclick="reproducirAudio()">üì≤ Presiona para comenzar a escuchar</button>

  <script>
    const frases = [
      "üéâLa educaci√≥n es el pasaporte al futuro. ‚ú®",
      "üéâCada paso cuenta, sigue avanzando.üåü",
      "üéâEl conocimiento es poder.üåü",
      "‚ú®Nunca dejes de aprender.",
      "‚ú®Todo lo que puedas imaginar, lo puedes crear. üéâ",
      "üéâTu esfuerzo de hoy es tu √©xito de ma√±ana.‚ú®",
      "üåüLa actitud es tan importante como la habilidad.üéâ"
    ];
    let fraseActual = 0;
    setInterval(() => {
      fraseActual = (fraseActual + 1) % frases.length;
      const fraseEl = document.getElementById('frase');
      fraseEl.textContent = frases[fraseActual];
      fraseEl.classList.remove("mensaje-resalte");
      void fraseEl.offsetWidth;
      fraseEl.classList.add("mensaje-resalte");
    }, 7000);

    window.addEventListener("load", () => {
      const audio = document.getElementById("audioElement");
      const boton = document.getElementById("playMobile");
      audio.muted = false;
      audio.volume = 0.8;
      audio.play().then(() => {
        console.log("‚úÖ Reproducci√≥n autom√°tica activada");
      }).catch(() => {
        boton.style.display = "inline-block";
      });
    });

    function reproducirAudio() {
      const audio = document.getElementById("audioElement");
      audio.muted = false;
      audio.play().then(() => {
        document.getElementById("playMobile").style.display = "none";
      });
    }
  </script>

</html>
