<!DOCTYPE html>

<head>

  <title>El Inacapino - Reproductor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;

    }

    .titulo {
      margin-top: 40px;
      font-size: 28px;

      color: #00ffcc;
    }

    .abrir-btn {

      background: #1DB954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #1DB954aa;
    }

    @media (max-width: 600px) {
     .zeno-box {
