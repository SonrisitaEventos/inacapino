<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Inacapino - Reproductor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
      text-align: center;
    }

    .titulo {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
    }

    .video-container {
      position: relative;
      margin: 40px auto;
      max-width: 720px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .video-container video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      opacity: 1; /* 100% de visibilidad */
    }

    .spotify-player {
  position: absolute;
  top: 90%; /* üîΩ M√°s abajo que el 30% anterior */
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.6); /* üîç Menos oscuro */
  border-radius: 15px;
  padding: 10px 20px;
  box-shadow: 0 0 15px #1DB954aa;
  display: flex;
  align-items: center;
  gap: 15px;
  backdrop-filter: blur(4px); /* ‚ú® Agrega transparencia elegante */
}
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .controls button {
      background: #1DB954;
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .controls button:hover {
      transform: scale(1.15);
      background: #17a74a;
    }

    .play-btn:hover {
    transform: scale(1.15);
    background: #17a74a;
  }

  .song-title {
  font-weight: bold;
  font-size: 18px;
  color: #00ffcc;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  animation: pulso 2s infinite alternate;
}
@keyframes pulso {
  0% { opacity: 0.8; transform: scale(1); }
  100% { opacity: 1; transform: scale(1.03); }
}
    #audioElement {
      display: none;
    }
  .info-nowplaying {
  background: #111;
  color: #fff;
  padding: 15px;
  margin: 20px auto;
  max-width: 600px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,255,204,0.2);
}
.zeno-mask {
  width: 400px;       /* Ajusta el ancho que quieres mostrar */
  height: 40px;       /* Altura exacta del texto de la canci√≥n */
  overflow: hidden;
  margin: 20px auto;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,255,204,0.15);
  position: relative;
}

.zeno-mask iframe {
  transform: translateY(-198px); /* üí• Esto "sube" el contenido interno */
  border: none;
}

  </style>
</head>
<body>

  <div class="titulo">üéôÔ∏è El Inacapino</div>
  <p>Transmitiendo desde Puerto Montt para toda Latinoam√©rica üåçüéß</p>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="reproductor.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>

    <div class="spotify-player">
  <button onclick="togglePlay()" id="playBtn" class="play-btn">‚ñ∂Ô∏è</button>
  <div id="cancionActual" class="song-title">üéµ Cargando canci√≥n...</div>
</div>
  </div>

  <audio id="audioElement" autoplay muted>
  <source src="https://stream.zeno.fm/zyaw3bqy3rhvv" type="audio/mpeg">
  Tu navegador no soporta audio HTML5.
</audio>

<div class="info-nowplaying">
  <h4>üîä Informaci√≥n en vivo desde Zeno</h4>
  <iframe src="https://zeno.fm/player/inacapinoptomontt" width="100%" height="100" frameborder="0" scrolling="no" style="border-radius: 10px;"></iframe>
</div>
<div class="zeno-mask">
  <iframe 
    src="https://zeno.fm/player/inacapinoptomontt" 
    width="600" height="1000" 
    frameborder="0" scrolling="no">
  </iframe>
</div>

  <script>
    const audio = document.getElementById("audioElement");
    const playBtn = document.getElementById("playBtn");
    const titulo = document.getElementById("cancionActual");

    let playing = false;

    function togglePlay() {
      if (playing) {
        audio.pause();
        playBtn.innerText = "‚ñ∂Ô∏è";
      } else {
        audio.play();
        playBtn.innerText = "‚è∏Ô∏è";
      }
      playing = !playing;
    }

    function retroceder() {
      audio.currentTime = 0;
    }

    function avanzar() {
      audio.currentTime += 10;
    }

    function actualizarCancion() {
  fetch("https://api.zeno.fm/stations/18fdybqy3rhwv/nowplaying")
    .then(response => response.json())
    .then(data => {
      const tituloCancion = data.title || "Sin informaci√≥n üé∂";
      document.getElementById("cancionActual").innerText = `üéµ Ahora suena: ${tituloCancion}`;
    })
    .catch(() => {
      document.getElementById("cancionActual").innerText = "üîÑ Esperando datos...";
    });
}

window.addEventListener("load", () => {
  audio.muted = false;
  audio.play().then(() => {
    playBtn.innerText = "‚è∏Ô∏è";
    playing = true;
  }).catch((e) => {
    console.log("Autoplay bloqueado por el navegador:", e);
  });
});

    // Inicia actualizaciones
    actualizarCancion();
    setInterval(actualizarCancion, 15000);
  </script>

</body>
</html>
