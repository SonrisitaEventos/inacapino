<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Inacapino - Reproductor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
      text-align: center;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .titulo {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
    }

    .spotify-player {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 25px 40px;
      display: inline-block;
      margin-top: 40px;
      box-shadow: 0 0 20px #1DB954aa;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .controls button {
      background: #1DB954;
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .controls button:hover {
      transform: scale(1.15);
      background: #17a74a;
    }

    .song-title {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
      color: #00ffcc;
    }

    #audioElement {
      display: none;
    }
  </style>
</head>
<body>

  <video autoplay muted loop>
    <source src="reproductor.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <div class="titulo">üéôÔ∏è Inacapino</div>
  <p>Transmitiendo desde Puerto Montt para toda Latinoam√©rica üåçüéß</p>

  <div class="spotify-player">
    <div class="controls">
      <button onclick="retroceder()">‚èÆÔ∏è</button>
      <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
      <button onclick="avanzar()">‚è≠Ô∏è</button>
    </div>
    <div class="song-title" id="cancionActual">üéµ Cargando canci√≥n...</div>
  </div>

  <audio id="audioElement">
    <source src="https://stream.zeno.fm/zyaw3bqy3rhvv" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const audio = document.getElementById("audioElement");
    const playBtn = document.getElementById("playBtn");
    const titulo = document.getElementById("cancionActual");

    let playing = false;

    function togglePlay() {
      if (playing) {
        audio.pause();
        playBtn.innerText = "‚ñ∂Ô∏è";
      } else {
        audio.play();
        playBtn.innerText = "‚è∏Ô∏è";
      }
      playing = !playing;
    }

    function retroceder() {
      audio.currentTime = 0;
    }

    function avanzar() {
      audio.currentTime += 10;
    }

    function actualizarCancion() {
      fetch("https://api.zeno.fm/stations/18fdybqy3rhwv/nowplaying")
        .then(response => response.json())
        .then(data => {
          const tituloCancion = data.title || "Sin informaci√≥n üé∂";
          titulo.innerText = `üéµ Ahora suena: ${tituloCancion}`;
        })
        .catch(() => {
          titulo.innerText = "üîÑ Esperando datos...";
        });
    }

    // Inicia actualizaciones
    actualizarCancion();
    setInterval(actualizarCancion, 15000);
  </script>

</body>
</html>
