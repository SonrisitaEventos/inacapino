    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #000;

    }
    video.bg-video {
      position: fixed;

      min-height: 100%;
      object-fit: cover;
      z-index: -1;

    .botones {

    .botones a {
      background-color: #d40000cc;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }
    .botones a:hover {
      background-color: #a50000;
    }
    .botones i {

    }
    iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border: none;
      margin: 0 auto 40px;
      display: block;
    }
    .carrusel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 20px 10px;
      justify-content: flex-start;
    }
    .video-card {
      flex: 0 0 auto;
      scroll-snap-align: start;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      background-color: #111;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .thumb-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px 10px 0 0;
    }
    .thumb-container img {
      width: 100%;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .thumb-container:hover img {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: white;
      text-shadow: 0 0 10px #000;
    }
    .video-title {
      background-color: #222;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
