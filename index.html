    .carrusel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px;
      scroll-snap-type: x mandatory;
    }
    .video-card {
      flex: 0 0 auto;
      scroll-snap-align: start;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      background-color: #fff;
      text-decoration: none;
    }
    .video-card iframe {
      width: 100%;
      height: 180px;
      border-radius: 10px 10px 0 0;
    }
    .video-card:hover { transform: scale(1.03); }
    .video-thumb {
      width: 100%;
      position: relative;
    }
    .video-thumb img {
      width: 100%;
      display: block;
    }
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: white;
      text-shadow: 0 0 10px black;
    }
    .video-title {
      background: #f0f0f0;
      text-align: center;
