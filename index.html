<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Inacapino Puerto Montt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
    }
    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .top-info {
      font-size: 14px;
    }
    .logo {
      display: block;
      max-width: 200px;
      margin: 20px auto 10px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .frase-motivacional {
      text-align: center;
      font-style: italic;
      font-size: 14px;
      margin-bottom: 20px;
    }
    #contenido {
      padding: 10px;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }
    .marco-overlay {
      width: 100%;
      display: block;
    }
    .video-in-marco {
      position: absolute;
      top: 11.5%;
      left: 6.3%;
      width: 87.4%;
      height: 76.2%;
      border: none;
      border-radius: 10px;
      display: none;
    }
    .vip-button {
      display: block;
      margin: 20px auto;
      background: #8000ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .admin-controls {
      display: none;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    .admin-controls button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .login-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    .login-box input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="https://sonrisitaeventos.github.io/inacapino/" onclick="cargarSeccion('inicio')">Inicio</a>
      <a href="#" onclick="cargarSeccion('rebobinando')">Rebobinando</a>
      <a href="#" onclick="cargarSeccion('capsulas')">C√°psulas</a>
      <a href="#" onclick="cargarSeccion('encuesta')">Encuesta</a>
      <a href="#" onclick="cargarSeccion('concursos')">Concursos</a>
      <a href="#" onclick="cargarSeccion('postales')">Postales</a>
      <a href="#" onclick="cargarSeccion('noticias')">Noticias</a>
      <a href="https://sonrisitaeventos.github.io/inacapino/muro_buenos_deseos.html" onclick="cargarSeccion('muro')">Muro de Deseos</a>
    </nav>
    <div class="top-info">
      <span id="reloj">00:00</span>
    </div>
  </header>

  <img src="radio inacap.png" alt="Logo Radio INACAP" class="logo">
  <h1>El Inacapino Puerto Montt</h1>
  <p class="frase-motivacional" id="frase">La educaci√≥n es el pasaporte al futuro.</p>

  <button class="vip-button" onclick="document.getElementById('loginPopup').style.display='flex'">üéõÔ∏è Acceso VIP</button>

  <div class="login-popup" id="loginPopup">
    <div class="login-box">
      <h3>üîê Acceso VIP</h3>
      <input id="vipUser" placeholder="Usuario">
      <input id="vipPass" placeholder="Contrase√±a" type="password">
      <button onclick="verificarAcceso()">Ingresar</button>
    </div>
  </div>

  <div class="admin-controls">
    <button onclick="activarTwitch()">üî¥ Twitch</button>
    <button onclick="activarAutoDJ()">üéß AutoDJ Firebase</button>
  </div>

  <div class="video-container">
    <img src="imagenes/Overlay INACAP premium.jpg" class="marco-overlay">
    <iframe id="twitchPlayer" class="video-in-marco" allowfullscreen></iframe>
    <video id="player" class="video-in-marco" controls autoplay muted></video>
  </div>

  <main id="contenido">
    <p style="text-align:center; margin-top:20px;">Haz clic en el men√∫ para explorar las secciones üòä</p>
  </main>

  <script>
    const reloj = document.getElementById('reloj');
    setInterval(() => {
      const ahora = new Date();
      reloj.textContent = ahora.toLocaleTimeString();
    }, 1000);

    const frases = [
      "üéâLa educaci√≥n es el pasaporte al futuro. ‚ú®",
      "üéâCada paso cuenta, sigue avanzando.üåü",
      "üéâEl conocimiento es poder.üåü"
    ];
    let fraseActual = 0;
    setInterval(() => {
      fraseActual = (fraseActual + 1) % frases.length;
      document.getElementById('frase').textContent = frases[fraseActual];
    }, 7000);

    function verificarAcceso() {
      const user = document.getElementById('vipUser').value;
      const pass = document.getElementById('vipPass').value;
      if (user === 'Inacapino' && pass === 'SedePuertoMontt') {
        document.getElementById('loginPopup').style.display = 'none';
        document.querySelector('.admin-controls').style.display = 'flex';
      } else {
        alert('Usuario o contrase√±a incorrectos');
      }
    }

    function cargarSeccion(nombre) {
      fetch(`secciones/${nombre}.html`)
        .then(res => res.text())
        .then(html => document.getElementById('contenido').innerHTML = html)
        .catch(() => document.getElementById('contenido').innerHTML = '<p>Error al cargar la secci√≥n.</p>');
    }

    function activarTwitch() {
      document.getElementById('twitchPlayer').src = "https://player.twitch.tv/?channel=xtian_alejandro&parent=sonrisitaeventos.github.io";
      document.getElementById('twitchPlayer').style.display = 'block';
      document.getElementById('player').style.display = 'none';
    }

    function activarAutoDJ() {
      document.getElementById('twitchPlayer').style.display = 'none';
      document.getElementById('player').style.display = 'block';
      document.getElementById('player').src = "https://firebasestorage.googleapis.com/v0/b/inacapino-radio-spark.firebasestorage.app/o/videos%2F1%20HOUR%20MIX%20(2020).mp4?alt=media&token=6a4b4e70-94c1-46f8-b7dc-6c208e855962";
    }
  </script>
</body>
</html>
