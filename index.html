<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Inacapino Puerto Montt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25;
      filter: brightness(0.8) blur(1px);
    }
    .top-bar {
      background: rgba(0,0,0,0.6);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .menu-toggle {
      font-size: 26px;
      cursor: pointer;
      color: #fff;
    }
    nav {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0,0,0,0.9);
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 16px;
    }
    nav a:hover {
      color: #d40000;
    }
    .clock-weather {
      display: flex;
      gap: 15px;
      align-items: center;
      font-size: 14px;
    }
    .live-indicator {
      background: red;
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    @media (min-width: 768px) {
      nav {
        display: flex !important;
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="https://res.cloudinary.com/duis1z4tc/video/upload/v1742664647/fondo_para_radio_online_ocxsge.mp4" type="video/mp4">
  </video>

  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <div class="clock-weather">
      <span id="clock"></span>
      <span id="weather"></span>
      <span class="live-indicator">EN VIVO</span>
    </div>
  </div>
  <nav id="navMenu">
    <a href="#">Inicio</a>
    <a href="#rebobinando">Rebobinando</a>
    <a href="#capsulas">Cápsulas</a>
    <a href="#encuesta">Encuesta</a>
    <a href="#concursos">Concursos</a>
    <a href="#postales">Postales</a>
  </nav>

  <img src="radio inacap.png" alt="Logo Radio INACAP" class="logo">
  <h1 class="titulo">El Inacapino Puerto Montt</h1>
  <div class="frase" id="fraseRotativa">Aprender es crecer, crecer es transformar.</div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    fetch("https://api.open-meteo.com/v1/forecast?latitude=-41.4717&longitude=-72.9369&current_weather=true")
      .then(res => res.json())
      .then(data => {
        const temp = data.current_weather.temperature;
        const weatherIcon = data.current_weather.weathercode;
        document.getElementById("weather").innerHTML = `${temp}°C <i class='fas fa-cloud'></i>`;
      });

    const frases = [
      "Aprender es crecer, crecer es transformar.",
      "La educación es el pasaporte al futuro.",
      "Hoy es un buen día para comenzar algo nuevo.",
      "Tu actitud determina tu altitud.",
      "Nunca dejes de soñar, ni de estudiar."
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % frases.length;
      document.getElementById("fraseRotativa").textContent = frases[index];
    }, 5000);
  </script>
</body>
</html>
