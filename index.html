<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Inacapino Puerto Montt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25;
      filter: brightness(0.8) blur(1px);
    }
    .logo {
      max-width: 180px;
      margin: 20px auto 10px;
      display: block;
    }
    .titulo {
      font-size: 30px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }
    .frase {
      font-style: italic;
      font-size: 16px;
      color: #ccc;
      margin: 10px 0 30px;
    }
    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }
    .botones a {
      background-color: #d40000cc;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }
    .botones a:hover {
      background-color: #a50000;
    }
    .botones i {
      font-size: 20px;
    }
    iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border: none;
      margin: 0 auto 40px;
      display: block;
    }
    .carrusel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 20px 10px;
      justify-content: flex-start;
    }
    .video-card {
      flex: 0 0 auto;
      scroll-snap-align: start;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      background-color: #111;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .thumb-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px 10px 0 0;
    }
    .thumb-container img {
      width: 100%;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .thumb-container:hover img {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: white;
      text-shadow: 0 0 10px #000;
    }
    .video-title {
      background-color: #222;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .encuesta, .concursos {
      margin-top: 60px;
      padding: 0 20px;
    }
    .encuesta h2, .concursos h2 {
      color: #fff;
      margin-bottom: 10px;
    }
    .encuesta p {
      color: #ccc;
      margin-bottom: 20px;
    }
    .concurso-card {
      background-color: rgba(255,255,255,0.1);
      border-left: 5px solid #d40000;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      text-align: left;
      color: #fff;
    }
    .concurso-card strong { color: #ff9999; }
    .postales {
      margin-top: 60px;
      padding: 20px;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery-item img {
      width: 200px;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.95);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 30px;
      user-select: none;
    }
    .prev { left: 0; }
    .next { right: 0; }
  </style>
</head>
<body>
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="https://res.cloudinary.com/duis1z4tc/video/upload/v1742664647/fondo_para_radio_online_ocxsge.mp4" type="video/mp4">
  </video>
  <img src="radio inacap.png" alt="Logo Radio INACAP" class="logo">
  <h1 class="titulo">El Inacapino Puerto Montt</h1>
  <div class="frase" id="fraseRotativa">Aprender es crecer, crecer es transformar.</div>

  <!-- Twitch + Botones + Secciones previas aquÃ­... -->

  <section class="postales">
    <h2>ðŸ“· Postales Inacapinas</h2>
    <h3 style="color: #ccc">Â¡Momentos que nos conectan y nos inspiran!</h3>
    <div class="gallery-container">
      <div class="gallery-item"><img src="imagenes/postales_1.jpg" onclick="openModal(0)"></div>
      <div class="gallery-item"><img src="imagenes/postales_2.jpg" onclick="openModal(1)"></div>
      <div class="gallery-item"><img src="imagenes/postales_3.jpg" onclick="openModal(2)"></div>
      <div class="gallery-item"><img src="imagenes/postales_4.jpg" onclick="openModal(3)"></div>
      <div class="gallery-item"><img src="imagenes/postales_5.jpg" onclick="openModal(4)"></div>
      <div class="gallery-item"><img src="imagenes/postales_6.jpg" onclick="openModal(5)"></div>
      <div class="gallery-item"><img src="imagenes/postales_7.jpg" onclick="openModal(6)"></div>
      <div class="gallery-item"><img src="imagenes/postales_8.jpg" onclick="openModal(7)"></div>
      <div class="gallery-item"><img src="imagenes/postales_9.jpg" onclick="openModal(8)"></div>
      <div class="gallery-item"><img src="imagenes/postales_10.jpg" onclick="openModal(9)"></div>
    </div>
  </section>

  <div class="modal" id="imgModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
    <a class="prev" onclick="changeImage(-1)">&#10094;</a>
    <a class="next" onclick="changeImage(1)">&#10095;</a>
  </div>

  <script>
    const frases = [
      "Aprender es crecer, crecer es transformar.",
      "La educaciÃ³n es el pasaporte al futuro.",
      "Hoy es un buen dÃ­a para comenzar algo nuevo.",
      "Tu actitud determina tu altitud.",
      "Nunca dejes de soÃ±ar, ni de estudiar."
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % frases.length;
      document.getElementById("fraseRotativa").textContent = frases[index];
    }, 5000);

    const images = ['postales_1.jpg','postales_2.jpg','postales_3.jpg','postales_4.jpg','postales_5.jpg','postales_6.jpg','postales_7.jpg','postales_8.jpg','postales_9.jpg','postales_10.jpg'];
    let currentImage = 0;
    function openModal(i) {
      currentImage = i;
      document.getElementById("imgModal").style.display = "flex";
      document.getElementById("modalImg").src = "imagenes/" + images[currentImage];
    }
    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }
    function changeImage(step) {
      currentImage = (currentImage + step + images.length) % images.length;
      document.getElementById("modalImg").src = "imagenes/" + images[currentImage];
    }
  </script>
</body>
</html>
