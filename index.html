<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Inacapino Puerto Montt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #111;
      flex-wrap: wrap;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      background: white;
      height: 3px;
      width: 25px;
      margin: 4px 0;
    }
    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    .top-info {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 14px;
    }
    .live-indicator {
      background-color: red;
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-weight: bold;
    }
    .logo {
      max-width: 150px;
      margin: 20px auto;
    }
    h1 { font-size: 24px; margin-bottom: 5px; }
    .frase-motivacional { font-style: italic; font-size: 14px; margin-bottom: 20px; }
    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }
    .botones a {
      text-decoration: none;
      color: white;
      background-color: #d40000;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 120px;
      justify-content: center;
    }
    section { margin-top: 40px; }
    h2 { margin-bottom: 10px; font-size: 20px; }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
    @media screen and (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #222;
        padding: 10px;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="mainMenu">
      <a href="#">Inicio</a>
      <a href="#rebobinando">Rebobinando</a>
      <a href="#capsulas">C√°psulas</a>
      <a href="#encuesta">Encuesta</a>
      <a href="#concursos">Concursos</a>
      <a href="#postales">Postales</a>
    </nav>
    <div class="top-info">
      <span id="reloj">00:00</span>
      <span>üå§Ô∏è 11¬∞C</span>
      <span class="live-indicator">EN VIVO</span>
    </div>
  </header>

  <img src="radio inacap.png" alt="Logo Radio INACAP" class="logo">
  <h1>El Inacapino Puerto Montt</h1>
  <p class="frase-motivacional" id="frase">La educaci√≥n es el pasaporte al futuro.</p>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mainMenu");
      menu.classList.toggle("active");
    }

    function actualizarReloj() {
      const ahora = new Date();
      let hora = ahora.toLocaleTimeString('es-CL', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('reloj').textContent = hora;
    }
    setInterval(actualizarReloj, 1000);

    const frases = [
      "La educaci√≥n es el pasaporte al futuro.",
      "Cada paso cuenta, sigue avanzando.",
      "El conocimiento es poder.",
      "Nunca dejes de aprender.",
      "Tu esfuerzo de hoy es tu √©xito de ma√±ana.",
      "La actitud es tan importante como la habilidad."
    ];
    let fraseActual = 0;
    setInterval(() => {
      fraseActual = (fraseActual + 1) % frases.length;
      document.getElementById('frase').textContent = frases[fraseActual];
    }, 7000);
  </script>
</body>
</html>
