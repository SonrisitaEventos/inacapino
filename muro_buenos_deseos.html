<body>
  <header>
    <nav>

      <span id="reloj">00:00</span>

  <img src="radio inacap.png" alt="Logo Radio INACAP" class="logo">

  <h1>Muro de los Buenos Deseos</h1>
  <p>INACAP haciendo comunidad ‚ú®</p>

  <form onsubmit="agregarDeseo(); return false;">
    <input type="text" id="nombre" placeholder="Tu nombre" required><br>
    <textarea id="mensaje" placeholder="Tu mensaje" required></textarea><br>
    <select id="color">
      <option value="#ffec99">Amarillo</option>
      <option value="#ffc0cb">Rosado</option>
      <option value="#add8e6">Celeste</option>
      <option value="#90ee90">Verde</option>
      <option value="#ffffff">Blanco</option>
    </select><br>
    <button type="submit">Enviar Deseo</button>
  </form>

  <div class="wish-board" id="mural"></div>

  <script>
    function agregarDeseo() {
      const nombre = document.getElementById('nombre').value;
      const mensaje = document.getElementById('mensaje').value;
      const color = document.getElementById('color').value;
      const fecha = new Date().toLocaleDateString();

      const tarjeta = document.createElement('div');
      tarjeta.className = 'wish';
      tarjeta.style.backgroundColor = color;
      tarjeta.innerHTML = `<strong>${nombre}</strong><br>${mensaje}<br><small>${fecha}</small>`;

      document.getElementById('mural').appendChild(tarjeta);

      // Limpiar
      document.getElementById('nombre').value = '';
      document.getElementById('mensaje').value = '';
    }
    function actualizarReloj() {
      const ahora = new Date();
      let hora = ahora.toLocaleTimeString('es-CL', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('reloj').textContent = hora;
    }
    setInterval(actualizarReloj, 1000);

    const frases = [
      "La educaci√≥n es el pasaporte al futuro.",
      "Cada paso cuenta, sigue avanzando.",
      "El conocimiento es poder.",
      "Nunca dejes de aprender.",
      "Tu esfuerzo de hoy es tu √©xito de ma√±ana.",
      "La actitud es tan importante como la habilidad."
    ];
    let fraseActual = 0;
    setInterval(() => {
      fraseActual = (fraseActual + 1) % frases.length;
      document.getElementById('frase').textContent = frases[fraseActual];
    }, 7000);
  </script>
</body>
