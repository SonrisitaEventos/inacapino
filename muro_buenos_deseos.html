<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muro de los Buenos Deseos</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #ffd700;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
    }
    form {
      margin-bottom: 40px;
    }
    input, textarea, select {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
      width: 250px;
    }
    .wish-board {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .wish {
      width: 200px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      color: black;
    }
  </style>
</head>
<body>
  <h1>Muro de los Buenos Deseos</h1>
  <p>INACAP haciendo comunidad âœ¨</p>

  <form onsubmit="agregarDeseo(); return false;">
    <input type="text" id="nombre" placeholder="Tu nombre" required><br>
    <textarea id="mensaje" placeholder="Tu mensaje" required></textarea><br>
    <select id="color">
      <option value="#ffec99">Amarillo</option>
      <option value="#ffc0cb">Rosado</option>
      <option value="#add8e6">Celeste</option>
      <option value="#90ee90">Verde</option>
      <option value="#ffffff">Blanco</option>
    </select><br>
    <button type="submit">Enviar Deseo</button>
  </form>

  <div class="wish-board" id="mural"></div>

  <script>
    function agregarDeseo() {
      const nombre = document.getElementById('nombre').value;
      const mensaje = document.getElementById('mensaje').value;
      const color = document.getElementById('color').value;
      const fecha = new Date().toLocaleDateString();

      const tarjeta = document.createElement('div');
      tarjeta.className = 'wish';
      tarjeta.style.backgroundColor = color;
      tarjeta.innerHTML = `<strong>${nombre}</strong><br>${mensaje}<br><small>${fecha}</small>`;

      document.getElementById('mural').appendChild(tarjeta);

      // Limpiar
      document.getElementById('nombre').value = '';
      document.getElementById('mensaje').value = '';
    }
  </script>
</body>
</html>
