  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;

      padding: 20px;

    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #111;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .top-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo {
      max-width: 150px;
      margin: 20px auto;
    }
    .formulario {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-inline: auto;
    }
    .formulario input, .formulario textarea, .formulario select {
      width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px;
      border: none; border-radius: 5px;
    }
    .formulario button {
      background-color: #00d4ff;

      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 5px;

    }
    .muro {
      display: flex;
      flex-wrap: wrap;

    }
    .mensaje {
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      color: black;
      font-weight: bold;
      box-shadow: 2px 2px 5px #000;
      position: relative;
      animation: aparecer 0.7s ease-in;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .votos {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    .votos span {
      font-size: 18px;
    }
    .ranking {
      position: absolute;
      bottom: 5px;
      left: 8px;
      font-size: 14px;
      color: #222;
    }
    .corazon {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .corazon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="index.html#postales">Postales</a>
      <a href="muro_buenos_deseos.html">Muro</a>
    </nav>
    <div class="top-info">
      <span id="reloj">00:00</span>
      <span class="live-indicator">üî¥ EN VIVO</span>
    </div>
  </header>

  <img src="radio inacap.png" alt="Logo Radio INACAP" class="logo">
  <h1>Muro de los Buenos Deseos</h1>
  <p class="frase">INACAP haciendo comunidad üí¨‚ú®</p>

  <div class="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre">
    <textarea id="mensaje" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
    <input type="date" id="fecha">
    <select id="color">
      <option value="#90ee90">Verde</option>
      <option value="#ffcccb">Rosa</option>
      <option value="#add8e6">Celeste</option>
      <option value="#ffa500">Naranjo</option>
    </select>
    <button onclick="enviarMensaje()">Enviar</button>
  </div>

  <div class="muro" id="muro"></div>

  <audio id="bgm" src="https://www.fesliyanstudios.com/play-mp3/387" autoplay loop volume="0.25"></audio>

  <script>
    const reloj = () => {
      const ahora = new Date();
      document.getElementById('reloj').textContent = ahora.toLocaleTimeString('es-CL', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    setInterval(reloj, 1000);

    const sheetURL = "https://opensheet.elk.sh/1FKHc3KV4rIym0WX1K_zOSPRydVfUi3TT7KyxJz4fyXc/Hoja%201";

    async function cargarMensajes() {
      const res = await fetch(sheetURL);
      const data = await res.json();
      const muro = document.getElementById("muro");
      muro.innerHTML = "";

      data.sort((a, b) => parseInt(b.Votos || 0) - parseInt(a.Votos || 0));

      data.forEach((msg, i) => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "mensaje";
        tarjeta.style.backgroundColor = msg.Color || "#eee";
        tarjeta.innerHTML = `
          <strong>${msg.Nombre}</strong><br>
          ${msg.Mensaje}<br>
          <small>${msg.Fecha}</small>
          <div class="votos">
            <span class="corazon" onclick="votar(${i})">‚ù§Ô∏è ${msg.Votos || 0}</span>
            <span class="ranking">#${i + 1}</span>
          </div>`;
        muro.appendChild(tarjeta);
      });
    }

    async function votar(index) {
      // Aqu√≠ luego se puede implementar con Google Apps Script una actualizaci√≥n real
      alert("¬°Gracias por tu ‚ù§Ô∏è! Esta funci√≥n pronto estar√° conectada con base de datos real ‚ú®");
    }

    function enviarMensaje() {
      alert("Funci√≥n de env√≠o activa. Pero a√∫n conectada a planilla. Aqu√≠ ir√° el fetch POST.");
    }

    cargarMensajes();
  </script>
</body>
</html>
