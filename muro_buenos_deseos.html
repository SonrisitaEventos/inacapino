<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background-color: #111;
      padding: 10px 20px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .top-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .live-indicator {
      background-color: red;
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-weight: bold;
    }
    .logo {
      max-width: 150px;
      margin: 20px auto;
    }
    .frase {
      font-style: italic;
      margin-bottom: 20px;
      color: #ccc;
    }
    .formulario {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-inline: auto;
    }
    .formulario input, .formulario textarea, .formulario select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    .formulario button {
      background-color: #00d4ff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .muro {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .mensaje {
      width: 220px;
      min-height: 120px;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      color: black;
      position: relative;
      animation: flotar 0.5s ease;
      box-shadow: 2px 2px 5px #000;
    }
    .ranking-numero {
      position: absolute;
      bottom: 5px;
      left: 10px;
      background-color: rgba(255,255,255,0.7);
      color: black;
      font-weight: bold;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .corazon {
      position: absolute;
      bottom: 5px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      color: gray;
    }
    .corazon.activo {
      color: red;
      animation: latido 0.4s;
    }
    @keyframes flotar {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="index.html#rebobinando">Rebobinando</a>
      <a href="index.html#capsulas">C√°psulas</a>
      <a href="index.html#encuesta">Encuesta</a>
      <a href="index.html#concursos">Concursos</a>
      <a href="index.html#postales">Postales</a>
      <a href="index.html#noticias">Noticias</a>
      <a href="muro_buenos_deseos.html">Muro</a>
    </nav>
    <div class="top-info">
      <span id="reloj">00:00</span>
      <span>üå§Ô∏è 11¬∞C</span>
      <span class="live-indicator">EN VIVO</span>
    </div>
  </header>
  <img src="radio inacap.png" alt="Logo Radio INACAP" class="logo">
  <p class="frase" id="frase">‚ú®La educaci√≥n es el pasaporte al futuro.‚ú®</p>
  <h1>Muro de los Buenos Deseos</h1>
  <p class="frase">INACAP haciendo comunidad üí¨‚ú®</p>

  <div class="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre">
    <textarea id="mensaje" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
    <input type="date" id="fecha">
    <select id="color">
      <option value="#ffd700">Amarillo</option>
      <option value="#90ee90">Verde</option>
      <option value="#ffcccb">Rosa</option>
      <option value="#add8e6">Celeste</option>
      <option value="#ffa500">Naranjo</option>
    </select>
    <button onclick="enviarMensaje()">Enviar</button>
  </div>

  <div class="muro" id="muro"></div>

  <audio id="audio" autoplay loop>
    <source src="hipjazz.mp3" type="audio/mp3">
  </audio>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzpaFAHh3aKnHWip5Q5Rd5YLrdVKk2rUwaQ8Yd_RxUr224bPkfa0d4fkqTnI3zG04Xn/exec";
    const sheetURL = "https://opensheet.elk.sh/1FKHc3KV4rIym0WX1K_zOSPRydVfUi3TT7KyxJz4fyXc/Hoja%201";

    document.getElementById("audio").volume = 0.35;

    function actualizarReloj() {
      const ahora = new Date();
      document.getElementById('reloj').textContent = ahora.toLocaleTimeString('es-CL', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    setInterval(actualizarReloj, 1000);

    const frases = [
      "üéâLa educaci√≥n es el pasaporte al futuro. ‚ú®",
      "üéâCada paso cuenta, sigue avanzando.üåü",
      "üéâEl conocimiento es poder.üåü",
      "‚ú®Nunca dejes de aprender.",
      "‚ú® Todo lo que puedas imaginar, lo puedes crear. ¬°Y t√∫ ya lo est√°s logrando! üéâ",
      "üéâTu esfuerzo de hoy es tu √©xito de ma√±ana.‚ú®",
      "üåüLa actitud es tan importante como la habilidad.üéâ"
    ];
    let fraseActual = 0;
    setInterval(() => {
      fraseActual = (fraseActual + 1) % frases.length;
      document.getElementById('frase').textContent = frases[fraseActual];
    }, 7000);

    function enviarMensaje() {
      const nombre = document.getElementById("nombre").value;
      const mensaje = document.getElementById("mensaje").value;
      const fecha = document.getElementById("fecha").value;
      const color = document.getElementById("color").value;

      if (nombre && mensaje && fecha) {
        const formData = new FormData();
        formData.append("nombre", nombre);
        formData.append("mensaje", mensaje);
        formData.append("fecha", fecha);
        formData.append("color", color);

        fetch(scriptURL, { method: 'POST', body: formData })
          .then(() => {
            alert("¬°Mensaje enviado con √©xito!");
            document.getElementById("nombre").value = "";
            document.getElementById("mensaje").value = "";
            document.getElementById("fecha").value = "";
            cargarMensajes();
          })
          .catch(() => alert("Hubo un error al enviar el mensaje."));
      } else {
        alert("Por favor completa todos los campos.");
      }
    }

    function votar(index) {
      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          action: "votar",
          index: index
        })
      })
      .then(() => cargarMensajes());
    }

    function cargarMensajes() {
      fetch(sheetURL)
        .then(r => r.json())
        .then(data => {
          const muro = document.getElementById("muro");
          muro.innerHTML = "";

          data
            .map((msg, i) => ({
              nombre: msg.nombre || msg.Nombre,
              mensaje: msg.mensaje || msg.Mensaje,
              fecha: msg.fecha || msg.Fecha,
              color: msg.color || msg.Color,
              votos: parseInt(msg.votos || msg.Votos) || 0,
              index: i
            }))
            .sort((a, b) => b.votos - a.votos)
            .forEach((msg, i) => {
              const tarjeta = document.createElement("div");
              tarjeta.className = "mensaje";
              tarjeta.style.backgroundColor = msg.color;
              tarjeta.innerHTML = `
                <div class="ranking-numero">${i + 1}</div>
                <div class="corazon" onclick="votar(${msg.index})">
                  <i class="fa-solid fa-heart"></i>
                  <div>${msg.votos}</div>
                </div>
                <strong>${msg.nombre}</strong><br>
                ${msg.mensaje}<br>
                <small>${msg.fecha}</small>
              `;
              muro.appendChild(tarjeta);
            });
        });
    }

    cargarMensajes();
  </script>
</body>
</html>
